<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Toggle Dark Mode</title>
    <!-- <script src="xxx.js" defer></script> -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="xxx.css" />
  </head>
  <body>
    <div class="header__navbar">
      <!-- ... Các phần tử khác trong navbar ... -->

      <button id="button" class="navbar-toggle navbar-mble" type="button">
        <i class="fa-solid fa-bars fa-2xs icon1" id="iconElement1"></i>
        <i
          class="fa-solid fa-xmark fa-2xs icon2"
          id="iconElement2"
          style="display: none"
        ></i>
      </button>

      <div class="navbar-mble-dropdown" id="mobileDropdown">
        <ul class="list list-mble">
          <li><a href="#" id="a" title="Home">Home</a></li>
          <li><a href="#" title="About">About</a></li>
          <li><a href="#" title="Services">Services</a></li>
          <li><a href="#" title="Pages">Pages</a></li>
          <li><a href="#" title="Contact">Contact</a></li>
        </ul>
      </div>
    </div>

    <script>
      function toggleIcon(button) {
        var iconElement1 = document.getElementById("iconElement1");
        var iconElement2 = document.getElementById("iconElement2");
        var mobileDropdown = document.getElementById("mobileDropdown");

        if (iconElement1.style.display === "block") {
          iconElement1.style.display = "none";
          iconElement2.style.display = "block";
          mobileDropdown.classList.add("active");
        } else {
          iconElement1.style.display = "block";
          iconElement2.style.display = "none";
          mobileDropdown.classList.remove("active");
        }
      }

      var button = document.getElementById("button");
      button.addEventListener("click", function () {
        toggleIcon(button);
      });
    </script>
  </body>
</html>
